<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsCore['changePassword.title']}" />
	</ui:define>
    
    <ui:define name="description">
    	<h:outputText value="#{msgsCore['changePassword.title.description']}" />
    </ui:define>

  	<ui:define name="body">
		<!-- End the conversation. -->
		<f:metadata>
		    <f:viewAction action="#{changePasswordController.end}" />
		</f:metadata>

		<p><h:outputText value="#{msgsCore['changePassword.text.done']}" /></p>
		
		<center><h:form><p:button id="loginButton" value="#{msgsCore['core.menu.login']}" outcome="/login.xhtml" icon="fa fa-fw fa-key" /></h:form></center>
	</ui:define>
</ui:composition>
