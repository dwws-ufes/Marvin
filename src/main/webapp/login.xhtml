<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsCore['login.title']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgsCore['login.title.description']}" />
	</ui:define>

	<ui:define name="body">
		<!-- The breadcrumb. -->
		<adm:breadcrumb title="#{msgsCore['login.title']}" link="index.xhtml"/>
	
		<p><h:outputText value="#{msgsCore['login.text.instructions']}" /></p>

		<!-- The form to be filled with authentication information. -->
		<ui:decorate template="/WEB-INF/templates/form.xhtml">
			<ui:param name="formName" value="form" />
			<ui:param name="formLabel" value="#{msgsCore['login.form']}" />
			<p:focus />

			<ui:decorate template="/WEB-INF/templates/formfield.xhtml">
				<ui:param name="fieldName" value="email" />
				<ui:param name="label" value="#{msgsCore['login.field.email']}" />
				<p:inputText id="email" value="#{sessionController.email}" required="true" pt:placeholder="#{msgsCore['login.field.email.placeholder']}">
					<f:ajax event="blur" render="emailField" />
				</p:inputText>
			</ui:decorate>

			<ui:decorate template="/WEB-INF/templates/formfield.xhtml">
				<ui:param name="fieldName" value="password" />
				<ui:param name="label" value="#{msgsCore['login.field.password']}" />
				<p:password id="password" value="#{sessionController.password}" required="true" feedback="false" />
			</ui:decorate>

			<ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
				<p:commandButton id="resetButton" value="#{msgsCore['changePassword.title.reset']}" icon="fa fa-fw fa-repeat" onclick="PF('resetPasswordDialog').show();" />
				<p:commandButton id="loginButton" value="#{msgsCore['login.button.login']}" action="#{sessionController.login}" update=":messages form" icon="fa fa-fw fa-key" />
				<p:defaultCommand target="loginButton" />
			</ui:decorate>
		</ui:decorate>
		
		<!-- The reset password dialog. -->
		<p:dialog header="#{msgsCore['changePassword.title.reset']}" widgetVar="resetPasswordDialog" modal="true">
			<p><h:outputText value="#{msgsCore['changePassword.text.instructions.reset']}" /></p>
		
			<!-- The form to be filled with the e-mail in order to reset the password. -->
			<ui:decorate template="/WEB-INF/templates/form-nobox.xhtml">
				<ui:param name="formName" value="resetForm" /> 
				<p:focus />

				<ui:decorate template="/WEB-INF/templates/formfield.xhtml">
					<ui:param name="fieldName" value="email" />
					<ui:param name="label" value="#{msgsCore['changePassword.field.email']}" />
					<p:inputText id="email" value="#{changePasswordController.email}" required="true">
						<f:ajax event="blur" render="emailField" />
					</p:inputText>
				</ui:decorate>

				<ui:decorate template="/WEB-INF/templates/formbuttonpanel.xhtml">
					<p:commandButton id="cancelButton" value="#{msgsCore['changePassword.button.cancel']}" type="button" onclick="PF('resetPasswordDialog').hide();"  icon="fa fa-fw fa-times-circle" />
					<p:commandButton id="resetButton" value="#{msgsCore['changePassword.button.reset']}" action="#{changePasswordController.resetPassword}" update=":messages resetForm" icon="fa fa-fw fa-repeat" />
					<p:defaultCommand target="resetButton" />
				</ui:decorate>
			</ui:decorate>			
		</p:dialog> 
	</ui:define>
</ui:composition>
