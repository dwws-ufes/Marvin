<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<p:panelGrid id="#{fieldName}Field" columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-fluid">
		<p:outputLabel for="#{fieldName}" value="#{label}:"	rendered="#{not (fieldName != null and facesContext.viewRoot.findComponent(formName).findComponent(fieldName).required)}" />
		<p:outputLabel for="#{fieldName}" value="#{label}*:" rendered="#{(fieldName != null and facesContext.viewRoot.findComponent(formName).findComponent(fieldName).required)}" />
		<h:panelGroup>
			<p:message for="#{fieldName}" rendered="#{fieldName != null}" />
			<ui:insert />
		</h:panelGroup>
	</p:panelGrid>

</ui:composition>
