<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['title.home']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{coreInfo.quote}" />
	</ui:define>

	<ui:define name="body">
		<!-- Clear the breadcrumb. -->
		<adm:breadcrumb title="" clear="true" />

    	<div style="float: left; padding-right: 10px;">
    		<h:outputLink value="http://gooie-duck.deviantart.com/art/Marvin-the-Paranoid-Android-192324294">
    			<h:graphicImage name="images/marvin.jpg" library="marvin" style="border: 1px solid black;" />
    		</h:outputLink>
    	</div>

		<!-- Shown when the user is not logged in. -->
		<h:panelGroup rendered="#{not sessionController.loggedIn}">
			<p><h:outputText value="#{msgs['text.home.about01']}" escape="false" /></p>
			<p><h:outputText value="#{msgs['text.home.about02']}" escape="false" /></p>
		</h:panelGroup>
		
		<!-- Shown when the user is logged in. -->
		<h:panelGroup rendered="#{sessionController.loggedIn}">
			<p><h:outputFormat value="#{msgs['text.home.welcome']}">
				<f:param value="#{sessionController.currentUser.shortName}" />
			</h:outputFormat></p>
		</h:panelGroup>
	</ui:define>
</ui:composition>
